<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Day Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="data.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
    </script>

</head>
<body>
    <div id="input_container">
        <form>
            <div><input id="inputBox" type="text" placeholder="Enter location here"></div>
            <div><button id="submit_button">Submit</button></div>
        </form>
        <section id="results">
            <p id="result"></p>
            <p id=result2></p>
        </section>
        <br>
        <br>
        <section id="entertainment">
            <p id="clarifier"></p>
            <ul id="entertainment_list">
                <li id="location1"></li>
                <li id="location2"></li>
            </ul>
        </section>
        <br>
        <br>
        <section id="shopping">
            <p id="shopping_clarifier"></p>
            <ul id="shopping_list">
                <li id="shopping_location1"></li>
                <li id="shopping_location2"></li>
            </ul>
        </section>
        <br>
        <br>
        <section id="eating">
            <p id="eating_clarifier"></p>
            <ul id="eating_list">
                <li id="eating_location1"></li>
                <li id="eating_location2"></li>
            </ul>
        </section>
    </div>
</body>
</html>
