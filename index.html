<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AirVision</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <script defer type="module" src="data.js"></script>
    <script defer type="module" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>

</head>

<body>
    <div id="name">
        <h1>WELCOME TO AIRVISION<br><p id="discover">Let's save our environment!</p></h1>
    </div>
    <div id="input_container">
        <section id="input">
            <form>
                <div><input id="inputBox" type="search" placeholder="Enter the name of a city/town here" autocomplete="address-level1"></div>
                <div><button id="submit_button">Search</button></div>
            </form>
        </section>
        <section id="results">
            <p id="result"></p>
        </section>
        <br>
        <br>
        <section id="entertainment">
            <p class="intro_text" id="clarifier"></p>
            <ul class="list" id="entertainment_list">
                <li id="location1"></li>
                <li id="location2"></li>
            </ul>
        </section>
        <br>
        <br>
        <section id="shopping">
            <p class="intro_text" id="shopping_clarifier"></p>
            <ul class="list" id="shopping_list">
                <li id="shopping_location1"></li>
                <li id="shopping_location2"></li>
            </ul>
        </section>
        <br>
        <br>
        <section id="eating">
            <p class="intro_text" id="eating_clarifier"></p>
            <ul class="list" id="eating_list">
                <li id="eating_location1"></li>
                <li id="eating_location2"></li>
            </ul>
        </section>
        <br>
        <br>
        <section id="hotels">
            <p class="intro_text" id="hotel_clarifier"></p>
            <ul class="list" id="hotel_list">
                <li id="hotel_location1"></li>
                <li id="hotel_location2"></li>
            </ul>
        </section>
    </div>
    <div id="iaqi_container">
        <div id="iaqi_stats">Indoor Air Quality Statistics
            <div id="o3"><p>O3</p></div>
            <div id="co"><p>Co</p></div>
            <div id="pm10"><p>PM10</p></div>
            <div id="pm25"><p>PM2.5</p></div>
            <div id="no2"><p>NO2</p></div>
            <div id="so2"><p>SO2</p></div>
        </div>
    </div>
    <div id="sources">
        <h3>Sources used in this project:</h3>
        <p>APIs:</p>
        <ul>
            <li>World Air Quality Index Project. <a href="https://waqi.info/">https://apidocs.geoapify.com/</a></li>
            <li>Geoapify API Platform. <a href="https://apidocs.geoapify.com/">https://apidocs.geoapify.com/</a></li>
        </ul>
    </div>
</body>

</html>
